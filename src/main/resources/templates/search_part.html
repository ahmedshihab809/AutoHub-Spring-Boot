<html xmlns:th="http://www.thymeleaf.org">


<div th:include="inner-header-user::head"></div>


<body onload="sortOnLoad()">

<div th:include="inner-header-user::nav"></div>

    <section id="title">

        <h1 class="text-center mt-3 mb-3">Search Parts</h1>
        <div class="container-sm">

                  <div class="row">
                    <div class="col-lg-3 prob-categories" style="height:
                      220px;">
                      <form th:action="@{/searchPart}" method="post">
                        <label style="margin: 30px 0; color: #000; font-family:
                          'Montserrat', sans-serif; font-size: 1.5rem; color:
                          #fff;
                          display: block; text-align: center;" for="tagsInput">Type
                          part
                          name</label>
                        <div class="search-box" style="margin-top: 50px">
                          <button class="btn-search"><i class="fas fa-search"></i></button>
                          <input type="text" onkeyup="sort()"
                            class="input-search"
                            name="partName"
                            placeholder="Type to Search...">
                        </div>
                        <h2 style="text-align: center; margin:0;"><button
                            type="submit"
                            class="btn btn-info">Search</button></h2>
                      </form>
                    </div>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <br>
                    <div>
                      <div class="card">
                        <div class="card-header">
                          <div class="row">
                            <div class="col"><span th:text="${partName}"/> </div>
                              <div class="col"></div>
                            </div>
                          </div>
                          <div class="card-body">
                            <div class="table-responsive">
                              <table class="table table-bordered
                                problem-table">
                                <tr>
                                  <th>Workshop's Name</th>
                                  <th>Workshop's Email</th>
                                  <th>Manufacturer</th>
                                  <th>Price</th>
                                  <th>Quantity</th>
                                  <th>Details</th>
                                </tr>

                                <th:block th:each="x : ${bigParts}">
                                    <tr>
                                      <td>[[${x.workshop.name}]]</td>
                                        <td>[[${x.workshop.email}]]</td>
                                          <td>[[${x.wPart.manufacturer}]]</td>
                                            <td>[[${x.wPart.price}]]</td>
                                              <td>[[${x.wPart.quantity}]]</td>
                                                <td>[[${x.wPart.details}]]</td>
                                                </tr>
                                </th:block>


                                            </tr>
                                          </table>
                                        </div>
                                      </div>
                                    </div>

                                  </div>

                                </div>
                                <script src="category.js"></script>
                                <script src="sort.js"></script>
                                <script src="solved.js"></script>




                                <script
                                  src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.js"
                                  crossorigin="anonymous"></script>
                                <script
                                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                                  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                                  crossorigin="anonymous"></script>
                              </body>

                            </html>

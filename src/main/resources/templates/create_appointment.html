              h-100">
              <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                  <div class="row g-0">

                    <div class="col-md-8">
                      <div class="card-body p-4">



                        <form class="" action="" method="post">
                          <div class="mb-3">

                            <button type="button" class="button-58"><a
                                href="/showCurrentLocationUser">Show My Location</a></button>

                            <div class="col-6 mb-3">
                              <p class="text-muted"></p>
                            </div>
                            <!--        <input class="form-control" type="text" name="Workshop Name" placeholder="Search By Location">  -->
                            <button type="button" class="button-58"><a
                                href="/showNearbyWorkshops">Show
                                Nearby Workshops</a></button>
                            <div class="col-6 mb-3">
                              <p class="text-muted"></p>
                            </div>
                            <button type="button" class="button-58"><a
                                href="/nearestWorkshop">Show
                                Nearest Workshop</a></button>
                          </div>
                        </form>

                      </div>

                    </div>
                  </div>
                </div>
              </div>

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col">Your Nearby Workshops</div>
            <div class="col"></div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table rules=none class="table table-bordered problem-table">
              <tr>

                <th>Name</th>
                <th>Distance</th>
                <th>Appointment</th>
              </tr>
              <th:block th:each="x : ${workshops}">
              <tr>
                  <td>[[${x.workshop.name}]]</td>
                    <td>[[${x.distance}]]</td>
                      <td>
                        <form th:action="@{/createAppointment}" method="POST">
                          <input type="hidden" name="workshopId" id="workshop"
                            th:value="${x.workshop.id}">
                          <button type="submit" class="btn btn-info"
                            style="color:
                            #fff;">Fix
                            Appointment</button>
                        </form>
                      </td>
                    </tr>
              </th:block>

                        </table>
                      </div>
                    </div>
                  </div>









                  <script src="/js/category.js"></script>
                  <script src="/js/sort.js"></script>
                  <footer id="footer">

                  </footer>

                  <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.js"
                    crossorigin="anonymous"></script>
                  <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                    crossorigin="anonymous"></script>
    </section>

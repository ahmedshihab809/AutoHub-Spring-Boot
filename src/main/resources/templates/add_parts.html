<html xmlns:th="http://www.thymeleaf.org">


<div th:include="inner-header-workshop::head"></div>


<body onload="sortOnLoad()">

<div th:include="inner-header-workshop::nav"></div>

    <section id="title">

        <style>
      h3 {
        font-family: 'Montserrat';
        color: black;
        margin: 10px;
      }

      .btn-dark {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 50px;
      }

      input {
        width: 50px;
      }

      form {
        margin: 5%;
      }
    </style>
        <div class="container-sm">

              <form th:action="@{/addParts}" method="POST">
                <h3>Enter parts details</h3>
                <div class="mb-3">

                  <select class="drop_down" name="selectedPart">
                  <th:block th:each="part : ${parts}">

                        <option th:value="${part.id}">[[${part.name}]] </option>

                  </th:block>
                            </select>

                          </div>
                          <div class="mb-3">
                            <input class="form-control" type="text"
                              name="manufacturer"
                              placeholder="Manufacturer">
                          </div>
                          <div class="mb-3">
                            <input type="number" class="form-control"
                              id="exampleInputPassword1" name="price"
                              placeholder="Price">
                          </div>
                          <div class="mb-3">
                            <input type="number" class="form-control"
                              id="exampleInputPassword1" name="quantity"
                              placeholder="Quantity">
                          </div>
                          <div class="mb-3">
                            <input type="text" class="form-control"
                              id="exampleInputPassword1"
                              name="details" placeholder="Details">
                          </div>
                          <button type="submit" class="btn btn-dark mx-auto">Add
                            Part</button>
                        </form>

                      </div>

    </section>
<div th:include="footer::footer"></div>

                    </body>

                  </html>

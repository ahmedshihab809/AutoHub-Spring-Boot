<html xmlns:th="http://www.thymeleaf.org">
<div th:include="outer-header::head"></div>
<body>
<div th:include="outer-header::nav"></div>
<style>
  form *{
    font-family: 'Poppins',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }
</style>
<section class="vh-100" style="background-color: #ade8f4; ">
  <div class="container h-100" style="background-color: #ade8f4; ">
    <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: #ade8f4; ">
      <div class="col-lg-12 col-xl-11" style="background-color: #ade8f4; ">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Verify Email</p>

                <form class="mx-1 mx-md-4" th:action="@{/sendOtp}" method="POST" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" name="email" class="form-control" required />
                      <label class="form-label" for="form3Example3c">Email: </label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-taxi fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example4c">Type: </label>
                    <div class="form-outline flex-fill mb-0">
                      <select class="select_box1" name="selectBox">
                        <option value="car_owner">Car Owner</option>
                        <option value="workshop_owner">Workshop Owner</option>
                      </select>
                    </div>
                  </div>

                  <div th:if="${message1}" class="alert alert-success text-center">
                    [[${message1}]]
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Send</button>
                  </div>
                </form>

                <form class="mx-1 mx-md-4" th:action="@{/verification}" method="POST" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" name="otp" class="form-control" required />
                      <label class="form-label" for="form3Example4c">OTP: </label>
                    </div>
                  </div>



                  <input type="hidden" id="form3Example4c" name="hidden_otp" th:value="${sent_otp}" class="form-control" required />
                  <input type="hidden" id="form3Example4c" name="hidden_email" th:value="${hidden_email}" class="form-control" required />
                  <input type="hidden" id="form3Example4c" name="hidden_box" th:value="${selectBox}" class="form-control" required />

                  <div th:if="${message2}" class="alert alert-danger text-center">
                    [[${message}]]
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Verify</button>
                  </div>
                </form>
                <p>Already registered? <a th:href="@{/}" style="text-decoration: none;">Sign in</a></p>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img th:src="@{/styles/workshop.jpg}"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:include="footer::footer"></div>
</body>
</html>
